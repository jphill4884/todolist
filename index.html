<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <link rel = "icon" href = "" 
        type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>

<!--Add new todo page-->
    <h1>Do It Now!</h1>
    <div class="d-grid gap-2 col-3 mx-auto">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-new-item">
        Add
      </button>
    </div>

<!--Start of PopUp 'add new todo'-->
      <div class="modal" tabindex="-1" role="dialog" id="add-new-item">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New To Do</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                <!-- <span aria-hidden="true"></span> -->
              </button>
            </div>
            <div class="modal-body">

<!--Add new toDo Form-->
              <form name="newtodo">
                <div class="description">
                  <label for="todotext">Description:</label>
                  <input class="form-control" id="description" type="text" placeholder="What needs to be done?" name="todotext"/>
                </div>
                <div class="priority">
                  <label for="ranking">Priority:</label>
                  <select class="form-control" id="ranking">
                    <option selected disabled hidden>Choose Priority</option>
                    <option value="urgent">Urgent</option>
                    <option value="important">Important</option>
                    <option value="nicetohave">Nice-To-Have</option>
                  </select>
                </div>
              <div class="datepicker">
                <label for="duedate">Due Date:</label>
                <input class="form-control" id="duedate" type="date"/>
              </div>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="submit-button" type="submit" class="btn btn-danger" data-bs-dismiss="modal">Save</button>
            </div>
          </form>
          </div>
        </div>
      </div>
<!--End of PopUp 'add new todo'-->
      <div class="todos">
        <div id="urgentsection">
          <h3 class="sectionheader">Urgent Tasks</h3>
          <div class="urgent">
          </div>
        </div>
        <div id="importantsection">
          <h3 class="sectionheader">Important Tasks</h3>
          <div class="important"></div>
        </div>
        <div id="nicetohavesection">
          <h3 class="sectionheader">Nice-To-Haves</h3>
          <div class="nicetohave"></div>
        </div>
      </div>
      <script src="src/index.js"></script>
  </body>
  <footer></footer>
